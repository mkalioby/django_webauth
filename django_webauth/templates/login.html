<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
{% if invalid %}
    Wrong User name or password.
{% endif %}
<form action="{% url 'login'%}" method="post">
    {% csrf_token %}
    <input name="username" placeholder="username"/>
    <input type="password" name="password" placeholder="password">
    <button type="submit">Log in</button>
</form>
</body>
</html>
